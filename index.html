    <script>
      window.global = window;
      window.process = {

        version: '',
        nextTick: function(cb) { setTimeout(cb, 0); }
      };

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      #splash-screen {
        position: fixed; inset: 0; background: #09090b; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease-out;
      }
      .loader-logo {
        width: 64px; height: 64px; border-radius: 16px; background: #18181b; display: flex; align-items: center; justify-content: center; margin-bottom: 24px; box-shadow: 0 0 40px rgba(124, 58, 237, 0.2); animation: pulse 2s infinite;
      }
      .loader-bar { width: 120px; height: 4px; background: #27272a; border-radius: 2px; overflow: hidden; }
      .loader-progress { width: 50%; height: 100%; background: #7c3aed; border-radius: 2px; animation: loading 1.5s infinite ease-in-out; }
      @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
      @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(200%); } }
      body { background-color: #09090b; margin: 0; padding: 0; color: white; font-family: system-ui, -apple-system, sans-serif; overflow-x: hidden; }
      #root { height: 100vh; width: 100vw; }
      
      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
